<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page - R14</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .image-container img {
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .icons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .icons a:hover {
            transform: scale(1.2);
        }
        .icons img {
            width: 30px;
            height: 30px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }
        .button {
            padding: 12px 25px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #cc5200;
        }
        .join-section {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        .join-text {
            font-size: 14px;
            color: white;
            margin-top: 5px;
        }
        .back-button {
            padding: 12px 25px;
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #999999;
        }
        .extended-button {
            width: 300px;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="https://picsum.photos/600/400" alt="Random Image">
    <div class="icons">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/2920/2920321.png" alt="Money Icon"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/732/732212.png" alt="Web Icon"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/2331/2331713.png" alt="Notebook Icon"></a>
    </div>
</div>

        <div class="buttons">
            <button class="button" id="like">Like</button>
            <button class="button" id="dislike">Dislike</button>
            <button class="back-button" onclick="window.location.href='file:///C:/Users/My%20PC/Desktop/Robinhood/R1.html'">Back</button>
        </div>
        <div class="join-section">
            <button class="button extended-button" id="join">Join</button>
            <div class="join-text">Cost to join: Free</div>
        </div>
    </div>

    <script>
        let likeStatus = null;
        document.getElementById("like").addEventListener("click", function() {
            likeStatus = "liked";
            alert("You liked this!");
        });
        document.getElementById("dislike").addEventListener("click", function() {
            likeStatus = "disliked";
            alert("You disliked this!");
        });
        document.getElementById("join").addEventListener("click", function() {
            const url = `R111.html?status=${likeStatus}`;
            window.location.href = url;
        });
    </script>
</body>
</html>
